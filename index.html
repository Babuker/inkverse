<!DOCTYPE html>
<html lang="en" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkVerse | Premium Digital Books</title>
    <style>
        :root {
            --primary: #1a1a2e;
            --gold: #d4af37;
            --gold-gradient: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --bg: #f9f9fb;
        }

        body {
            margin: 0;
            padding-top: 200px; /* مساحة كافية لأن الشعار ثابت في الأعلى */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            transition: all 0.3s ease;
        }

        /* الشعار الرئيسي المثبت في القمة - الأكبر والواضح */
        .sticky-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            z-index: 2000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .main-logo {
            width: 550px; /* الحجم الأكبر للشعار */
            max-width: 85%;
            height: auto;
            transition: 0.3s;
        }

        /* العملات الذهبية الدوارة - أعلى اليسار */
        .coins-container {
            position: fixed;
            top: 25px;
            left: 25px;
            display: flex;
            gap: 15px;
            z-index: 3000;
        }

        .gold-coin {
            width: 55px;
            height: 55px;
            background: var(--gold-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #5c4410;
            font-size: 13px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2), inset 0 0 8px rgba(255,255,255,0.6);
            animation: rotate3D 3s linear infinite;
            border: 2px solid #b38728;
        }

        @keyframes rotate3D {
            0% { transform: perspective(400px) rotateY(0deg); }
            100% { transform: perspective(400px) rotateY(360deg); }
        }

        /* زر تحويل اللغة */
        .lang-switcher {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 3000;
        }

        .lang-btn {
            background: var(--primary);
            color: white;
            border: 1px solid var(--gold);
            padding: 8px 18px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* حاوية الكتب */
        .container { 
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 40px 20px; 
        }
        
        /* الكتاب الرئيسي */
        .main-book-card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            margin-bottom: 60px;
            border: 1px solid #f0f0f0;
        }

        .book-cover { 
            width: 280px; /* غلاف الكتاب أصغر من الشعار */
            border-radius: 12px; 
            margin-bottom: 25px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        /* الكتب العامة */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .book-item {
            background: white;
            padding: 25px;
            border-radius: 20px;
            border: 1px solid #eee;
            transition: 0.3s;
        }

        .book-item:hover { transform: translateY(-10px); }

        .general-cover { width: 180px; border-radius: 8px; margin-bottom: 15px; }

        .btn-buy {
            background: var(--primary);
            color: white;
            padding: 14px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
        }

        .rtl { direction: rtl; }
        .ltr { direction: ltr; }
    </style>
</head>
<body class="ltr">

    <header class="sticky-header">
        <img src="logo-app.jpg" alt="InkVerse Main Logo" class="main-logo">
    </header>

    <div class="coins-container">
        <div class="gold-coin">USDT</div>
        <div class="gold-coin">PI</div>
    </div>

    <div class="lang-switcher">
        <button class="lang-btn" onclick="toggleLang()" id="langBtn">العربية</button>
    </div>

    <div class="container">
        <section class="main-book-card">
            <img src="when-right-becomes-wrong-old.jpg.jpg" alt="Main Book Cover" class="book-cover">
            <h2 id="t-m-title">When Right Becomes Wrong</h2>
            <p id="t-m-desc">How correct rules can turn into a curse. A deep philosophical and management exploration by <strong>BAKRI</strong>.</p>
            <h3 style="color: var(--gold);">5 USDT</h3>
            <button class="btn-buy" onclick="showPay(5, 'When Right Becomes Wrong.pdf')">Get Digital Copy</button>
        </section>

        <div class="books-grid">
            <div class="book-item">
                <img src="https://m.media-amazon.com/images/I/712K4PpuSlL.jpg" class="general-cover" alt="Art of War">
                <h3 id="t-a-title">The Art of War</h3>
                <p id="t-a-desc">The legendary guide to strategy and leadership by Sun Tzu.</p>
                <h3 style="color: var(--gold);">2 USDT</h3>
                <button class="btn-buy" onclick="showPay(2, 'ArtOfWar.pdf')">Purchase</button>
            </div>
        </div>
    </div>

    <script>
        const content = {
            en: { btn: "العربية", mTitle: "When Right Becomes Wrong", mDesc: "How correct rules can turn into a curse. A deep philosophical and management exploration by BAKRI.", aTitle: "The Art of War", aDesc: "The legendary guide to strategy and leadership by Sun Tzu." },
            ar: { btn: "English", mTitle: "عندما يصبح الحق خطأ", mDesc: "كيف تتحول القواعد الصحيحة إلى لعنة. استكشاف فلسفي وإداري عميق بقلم بكري.", aTitle: "فن الحرب", aDesc: "الدليل الأسطوري للاستراتيجية والقيادة بقلم صن تزو." }
        };

        function toggleLang() {
            const current = document.getElementById('mainHtml').lang === 'en' ? 'ar' : 'en';
            document.getElementById('mainHtml').lang = current;
            document.body.className = current === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('langBtn').innerText = content[current].btn;
            document.getElementById('t-m-title').innerText = content[current].mTitle;
            document.getElementById('t-m-desc').innerHTML = content[current].mDesc;
            document.getElementById('t-a-title').innerText = content[current].aTitle;
            document.getElementById('t-a-desc').innerText = content[current].aDesc;
        }

        function showPay(amt, file) {
            alert(`Payment System: Send ${amt} USDT to THRhk1ARg2ntebnP2AMWNAg5zYeMU8idt1\nVerification is automated via Blockchain.`);
        }
    </script>
</body>
</html>
